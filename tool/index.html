<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>AMR Editor</title>
</head>
<body>
<div class="container">
  <h1>AMR Editor: Toy Version 0.0.1
    <a href="./HISTORY.txt"><span class="badge">changelog</span></a>
  </h1>
  <hr>
  <div class="row">
    <div class="col-xs-6">
      <p class="text-center">
        <button class="btn btn-info" id="updateText">Update</button>
      </p>
      <textarea id="text" class="form-control" rows="2">Nhiều vấn đề cần làm rõ trong đại án OceanBank</textarea>
      <br/>
      <textarea id="amr" class="form-control" rows="20">
(v3 / cần-01
    :ARG0 (v2 / vấn_đề-02
        :quant (v1 / nhiều))
    :ARG1 (v4 / làm_rõ-01
        :ARG2 (v5 / đại_án-03
            :mod "OceanBank")
        :ARG0 v2))
      </textarea>
    </div>
    <div class="col-xs-6">
      <div id="mynetwork" style="height: 600px"></div>
    </div>
  </div>
</div>
