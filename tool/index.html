<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>AMR Editor</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="container">
  <h1>AMR Editor <small>version 0.0.2</small>
    <a href="./HISTORY.txt">
      <span class="badge">changelog</span>
    </a>
  </h1>
  <hr>
  <div class="row">
    <div class="col-xs-6">
      <p class="text-center">
        <button class="btn btn-info" id="updateText">Update</button>
      </p>
      <textarea id="text" class="form-control" rows="2">Nhiều vấn đề cần làm rõ trong đại án OceanBank</textarea>
      <br/>
      <div id="amr_listview"></div>
      <div id="message">
        <span class="label label-danger" style="display:none" id="SYNTAX_ERROR">Lỗi cú pháp</span>
      </div>
      <br/>
      <textarea id="amr" class="form-control" rows="20">
(v3 / cần-01
    :ARG0 (v2 / vấn_đề-02
        :quant (v1 / nhiều))
    :ARG1 (v4 / làm_rõ-01
        :ARG2 (v5 / đại_án-03
            :mod "OceanBank")
        :ARG0 v2))
      </textarea>
    </div>
    <div class="col-xs-6">
      <div id="mynetwork" style="height: 800px"></div>
    </div>
  </div>
</div>

<!-- scripts -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.1/sprintf.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
<link href="http://visjs.org/dist/vis-network.min.css" rel="stylesheet"
      type="text/css"/>
<script src="network.js"></script>
<script src="amr/text_to_tree.js"></script>
<script src="amr/tree_to_triple.js"></script>
<script src="amr/triple_to_tree.js"></script>
<script src="amr/tree_to_text.js"></script>
<script src="amr/methods.js"></script>
<script src="amr_listview.js"></script>
<script src="script.js"></script>
</body>
</html>
